<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for FocusFlow Lite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="page-content">
        <div class="container">
            <div class="page-header">
                <h1>Register for FocusFlow Lite</h1>
                <p class="section-subtitle">Create your free account and start planning your perfect day</p>
            </div>
            
            <div class="form-container">
                <form class="auth-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">Create Account</button>
                </form>
                
                <p class="auth-switch">Already have an account? <a href="/login">Sign in here</a></p>
            </div>
            
            <div class="back-link">
                <a href="/" class="btn-link">‚Üê Back to Home</a>
            </div>
        </div>
    </section>
</body>
</html>
